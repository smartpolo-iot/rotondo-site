
[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  # This makes rotondo.netlify.app/menu show your second project (the menu)
  from = "/menu/*"
  to = "https://rotondo-menu.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  # This ensures React Router / SPA links work correctly on your main site
  from = "/*"
  to = "/index.html"
  status = 200
