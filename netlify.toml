[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  # This makes landing-page.com/menu show the content from your other netlify site
  from = "/menu/*"
  to = "https://rotondo-menu.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  # This ensures the landing page works correctly with direct URL entry
  from = "/*"
  to = "/index.html"
  status = 200