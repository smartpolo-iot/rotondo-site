
[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  # This makes your-landing.com/menu show the content from your menu site
  from = "/menu/*"
  to = "https://rotondo-menu.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  # This ensures React Router works correctly on the landing page
  from = "/*"
  to = "/index.html"
  status = 200
